<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" async src="script.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <nav>
      <div class="title">
        <p>To Do List</p>
      </div>
      <div class="menu">
        <span class="material-icons md-48 tertiary" id="add">add</span>
      </div>
    </nav>
    <main>
      <div class="des">
        <p>Keep track of your tasks</p>
      </div>
      <div class="tasks">
        <div class="task-row">
          <div class="task-title">Task 1</div>
          <div class="task-description">
            This is something I need to complete.
          </div>
        </div>
        <div class="task-row">
          <div class="task-title">Task 2</div>
          <div class="task-description">
            This is something else I need to complete.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
