<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" async src="script.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <nav>
      <btn class="btn__clear-tasks">Clear All<br />Tasks</btn>
      <div class="title">To Do List</div>
      <div class="menu">
        <span class="material-icons md-48 tertiary" id="add">add</span>
        <span class="material-icons md-48 tertiary" id="menu">menu</span>
        <div class="options">
          <ul class="options__list">
            <div class="message">
              <li id="td">To do</li>
              <li id="comp">Completed</li>
              <li id="all">All</li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="des">
        <p>Keep track of your tasks</p>
      </div>
      <div class="tasks">
        <!-- <div class="task-row">
          <div class="task-title">Task - 1</div>
          <div class="task-description">
            This is something I need to complete.
          </div>
        </div>
        <div class="task-row">
          <div class="task-title">Task - 2</div>
          <div class="task-description">
            This is something else I need to complete.
          </div>
        </div> -->
      </div>
    </main>

    <!-- Modal window for collecting user input -->
    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Add a task!
      </h2>
      <form class="modal__form">
        <label>Task title</label>
        <input type="text" class="form__task-title" />
        <label>Description</label>
        <input type="text" class="form__task-description" />
        <button class="form__btn">Next step &rarr;</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
